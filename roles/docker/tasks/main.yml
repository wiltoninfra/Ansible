---
# tasks file for docker
- name: Instando Docker
  package:
    name: "{{ item }}"
    update_cache: yes
    state: present
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-proprietes-common

- name: Adicionando repositorio
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present

- name: Add Keys
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Instalacao do docker
  package: 
    name: docker-ce
    update_cache: yes
    state: present   


